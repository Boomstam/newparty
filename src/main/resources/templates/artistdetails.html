<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Artist Details</title>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/styles.css}" href="/css/styles.css" />
</head>
<body>
<div>
    <div th:replace="fragments/header :: header">Hier komt de header</div>
    <div class="pageContent">
        <div class="row1">
            <div class="row1content">
                <h2 th:unless="${artist != null}">Artist onbekend</h2>
                <div th:if="${artist != null}">
                    <h2 th:text="|artist: ${artist.artistName}|"/>
                    <div class="infoLine">
                        <p th:text="|Info:|"/>
                        <a th:href="|${artist.linkMoreInfo}|" th:text="|${artist.linkMoreInfo}|"/>
                    </div>
                    <div class="infoLine">
                        <p th:text="|Genre:|"/>
                        <p th:text="|${artist.genre}|"/>
                    </div>
                    <div class="infoLine">
                        <p th:text="|Bio:|"/>
                        <p th:text="|${artist.bio}|"/>
                    </div>
                    <div class="infoLine">
                        <p th:text="|Portfolio:|"/>
                        <p th:text="|${artist.portfolio}|"/>
                    </div>
                    <div class="cycleButtons">
                        <a class="buttonLook menuButton" th:href="@{|/artistdetails/${previd}|}">Prev</a>
                        <a class="buttonLook menuButton" th:href="@{|/artistdetails/${nextid}|}">Next</a>
                    </div>
                    <h2 th:text="|Parties by ${artist.artistName}|"/>
                    <div th:if="${hasParties}" class="partyartistlist">
                        <div th:each="party, status: ${artist.parties}">
                            <a class="buttonLook mediumButton" th:href="@{'/partydetails/'+${party.id}}">
                                <span th:text="${party.name}">Party name</span>
                            </a>
                        </div>
                    </div>
                    <div th:unless="${hasParties}">
                        <p>No known parties for this artist</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer">Hier komt de footer</div>
</div>
</body>
