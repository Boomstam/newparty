<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Venues</title>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/styles.css}" href="/css/styles.css" />
</head>
<body>
<div th:replace="fragments/header :: header">Hier komt de header</div>
<div class="pageContent">
<div class="row1">
    <h2>Venues</h2>
    <p class="info" th:text="|${numVenues} venues found|">Number of venues</p>
    <div class="filters">
        <a class="buttonLook filterButton" th:href="@{'/venuelist/'+${filter}}"
           th:text="${filter=='hide' ? '-' : '+'}">-</a>
        <p th:if="${filter=='hide'}">Hier komen de filters</p>
    </div>
    <div class="row1content">
            <div class="venuelist">
                <div th:each="venue, status: ${venues}">
                    <a class="buttonLook mediumButton" th:href="@{'/venuedetails/'+${status.index + 1}}">
                        <span th:text="${venue.getVenueName()}">Venue name</span>
                        <span class="info buttonInfo" th:text="|Capacity: ${venue.capacity}|"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer">Hier komt de footer</div>
</body>
</html>
