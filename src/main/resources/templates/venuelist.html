<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Venues</title>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/styles.css}" href="/css/styles.css" />
</head>
<body>
<div th:replace="fragments/header :: header">Hier komt de header</div>
<div class="pageContent">
<div class="row1">
    <div class="row1content">
        <h2>Venues</h2>
        <div class="filterButtons">
            <div class="outdoorButtons">
                <p>Outdoor: </p>
                <!-- For some reason '.equals' instead of '==' throws an error. '==' works though.-->
                <a class="buttonLook filterButton" th:href="@{'/venuelist/outdoor/yes'}"
                   th:classappend="|${filter == 'yes' ? 'activeButton' : ''}|">
                    <span>Yes</span>
                </a>
                <a class="buttonLook filterButton" th:href="@{'/venuelist/outdoor/no'}"
                   th:classappend="|${filter == 'no' ? 'activeButton' : ''}|">
                    <span>No</span>
                </a>
                <a class="buttonLook filterButton" th:href="@{'/venuelist/outdoor/all'}"
                   th:classappend="|${filter == 'all' ? 'activeButton' : ''}|">
                    <span>All</span>
                </a>
            </div>
        </div>
            <div class="venuelist">
                <div th:each="venue, status: ${venues}">
                    <a class="buttonLook mediumButton" th:href="@{'/venuedetails/'+${status.index + 1}}">
                        <span th:text="${venue.getVenueName()}">Venue name</span>
                    </a>
                </div>
            </div>
    </div>
</div>
</div>
<div th:replace="fragments/footer :: footer">Hier komt de footer</div>
</body>
</html>
